{% extends "shared/base.html" %}


{% block title %}
  <title>Create a Task Post</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Create a Task Post</h3>
      <form method="POST">

        <div class="mb-3">
          <input type="text" required class="form-control" name="title" value="{{title}}" placeholder="Task title">
        </div>

          <input type="radio" class="btn-check" name="sphere" id="btnradio1" autocomplete="off" value="web" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Web</label>
        
          <input type="radio" class="btn-check" name="sphere" id="btnradio2" autocomplete="off" value="desktop">
          <label class="btn btn-outline-primary" for="btnradio2">Desktop</label>
        
          <input type="radio" class="btn-check" name="sphere" id="btnradio3" autocomplete="off" value="mobile">
          <label class="btn btn-outline-primary" for="btnradio3">Mobile</label>

          <input type="radio" class="btn-check" name="sphere" id="btnradio4" autocomplete="off" value="othere">
          <label class="btn btn-outline-primary" for="btnradio4">Othere</label>          
        <br><br>

        <div class="mb-3">
          <input type="text" required placeholder="Stack" name="stack" value="{{stack}}" class="form-control">
        </div>

        <div class="mb-3">
          <input type="text" required placeholder="Link to GitHub repository e.g. https://github.com/svyatjes/freelance_exchange" name="git_link" value="{{git_link}}" class="form-control">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3">{{description}}</textarea>
          <div id="help" class="form-text">Please provide complete Task description</div>
        </div>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="payment_type" id="price_btnradio1" autocomplete="off" value="fixprice" checked>
          <label class="btn btn-outline-primary" for="price_btnradio1">Fixprice</label>
        
          <input type="radio" class="btn-check" name="payment_type" id="price_btnradio2" autocomplete="off" value="hourly">
          <label class="btn btn-outline-primary" for="price_btnradio2">Hourly</label>
        </div>

        <br><br>
        <div class="mb-3">
          <input type="text" required placeholder="Price" name="price" value="{{price}}" class="form-control">
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
